<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="mainContainer">

            <div class="Caesar container">
                <div class="header">Caesar</div>
                <div class="row m1">
                    <label for="MessageInput">Message</label>
                    <textarea
                        id="MessageInput"
                        style="flex-grow: 1"
                        class="MessageInput"
                    >
                    </textarea
                    >
                </div>

                <div class="row m1">
                    <label for="StepInput" ></label>Step</label>
                    <input type="text" id="StepInput" value="3" />
                </div>

                <div class="row m1">
                    <button class="button" id="EncodeButton">Encode</button>
                </div>

                <p id="EncodeResult" class="EncodeResult"></p>
            </div>

            <div class="Permutational container">
                <div class="header">Permutational</div>
                <div class="row m1">
                    <label for="MessageInput">Message</label>
                    <textarea
                        id="MessageInput"
                        style="flex-grow: 1"
                        class="MessageInput"
                    >
                    </textarea
                    >
                </div>

                <div class="row m1">
                    <label for="StepInput" ></label>Key</label>
                    <input type="text" id="StepInput" value="312" />
                </div>

                <div class="row m1">
                    <button class="button" id="EncodeButton">Encode</button>
                </div>

                <p id="EncodeResult" class="EncodeResult"></p>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
